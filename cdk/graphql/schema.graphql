schema { 
  query: Query
}

type Query {
  fairwayCards: [FairwayCard!]!
  fairwayCard(id: String!): FairwayCard
  navigationLines: [NavigationLine!]!
}

type FairwayCard {
  id: ID!
  name: Text!
  fairways: [Fairway!]!
  lineText: Text
  anchorage: [Text]
  navigationCondition: Text
  iceCondition: Text
  speedLimit: [Text]
  visibility: Text
  windGauge: Text
  vesselRecommendation: Text
  seaLevel: Text
  windRecommendation: Text
  trafficService: TrafficService
  harbor: Harbor
}

type TrafficService {
  pilot: Pilot
  vts: VTS
  tug: Text
}

type VTS {
  name: Text
  phoneNumber: String
  email: [String]
  vhf: String
}

type Pilot {
  email: String
  phoneNumber: String
  fax: String
  internet: String
  geometry: Geometry
  pilotJourney: Float
}

type Harbor {
  wharfs: [Wharf]
  name: Text
  phoneNumber: String
  fax: String
  email: String
  internet: String
}

type Wharf {
  name: Text
  freeText: Text
  cargo: Text
  geometry: Geometry
}

type Fairway {
  id: Int!
  name: Text!
  length: Float
  draft1: Float
  draft2: Float
  draft3: Float
  statementStart: Text
  statementEnd: Text
  lighting: Boolean
  sizings: [Sizing!]
  sizingVessels: [SizingVessel!]
  navigationLines: [NavigationLine!]
  areas: [Area!]
  geotiffImages: [String]
}

type Area {
  id: Int!
  geometry: Geometry
  sizingSpeed: Float
  sizingSpeed2: Float
  depth: Float
  draft: Float
  qualityClass: Int
  type: Int
}

type SizingVessel {
  id: Int!
  type: Int
  length: Float
  width: Float
  draft: Float
}

type Sizing {
  id: Int!
  length: Float
  width: Float
  draft: Float
  normalTurningCircle: Float
  minimumTurningCircle: Float
  normalWidth: Float
  minimumWidth: Float
  additionalInformation: String
  mareograph: String
  reserveWater: String
}

type NavigationLine {
  id: Int!
  fairwayId: Int!
  length: Float
  depth: Float
  draft: Float
  type: Int
  qualityClass: Int
  direction: Float
  geometry: Geometry
}

type Geometry {
  type: String
  bbox: [Float]
  coordinates: [[Float]]
}

type Text {
  fi: String!
  sv: String
  en: String
}
