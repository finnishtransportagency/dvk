schema { 
  query: Query
}

type Query {
  fairways: [Fairway!]!
  fairway(id: Int!): Fairway
  navigationLines: [NavigationLine!]!
}

type Fairway {
  id: Int!
  name: Text!
  length: Float
  draft1: Float
  draft2: Float
  draft3: Float
  navigationLines: [NavigationLine!]
}

type NavigationLine {
  id: Int!
  fairwayId: Int!
  draft: Float
  draft2: Float
  geometry: String
}

type Text {
  fi: String!
  sv: String
  en: String
}
