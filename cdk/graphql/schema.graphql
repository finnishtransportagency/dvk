schema { 
  query: Query
}

type Query {
  fairways: [Fairway!]!
  fairway(id: Int!): Fairway
}

type Fairway {
  id: Int!
  name: Text!
  length: Int
  depth1: Float
  depth2: Float
  depth3: Float
  navigationLines: [NavigationLine!]
}

type NavigationLine {
  id: Int!
  depth: Float
  geometry: String
}

type Text {
  fi: String!
  sv: String!
  en: String!
}
