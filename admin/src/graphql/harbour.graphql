fragment HarborById on Harbor {
  id
  version
  name {
    fi
    sv
    en
  }
  n2000HeightSystem
  status
  creator
  creationTimestamp
  modifier
  modificationTimestamp
  extraInfo {
    fi
    sv
    en
  }
  cargo {
    fi
    sv
    en
  }
  harborBasin {
    fi
    sv
    en
  }
  company {
    fi
    sv
    en
  }
  email
  fax
  internet
  phoneNumber
  geometry {
    coordinates
  }
  quays {
    name {
      fi
      sv
      en
    }
    length
    sections {
      name
      depth
      geometry {
        coordinates
      }
    }
    extraInfo {
      fi
      sv
      en
    }
    geometry {
      coordinates
    }
  }
  latest
  latestVersionUsed
}

query harbourById($id: String!, $version: String!) {
  harbor(id: $id, version: $version) {
    ...HarborById
  }
}

query harbourLatestById($id: String!) {
  harbor(id: $id) {
    ...HarborById
  }
}

query harbourPublicById($id: String!, $status: [Status!]!) {
  harbor(id: $id, status: $status) {
    ...HarborById
  }
}

mutation saveHarbor($harbor: HarborInput!) {
  saveHarbor(harbor: $harbor) {
    ...HarborById
  }
}
