query harbourById($id: String!) {
  harbor(id: $id) {
    id
    name {
      fi
      sv
      en
    }
    n2000HeightSystem
    status
    creator
    creationTimestamp
    modifier
    modificationTimestamp
    extraInfo {
      fi
      sv
      en
    }
    cargo {
      fi
      sv
      en
    }
    harborBasin {
      fi
      sv
      en
    }
    company {
      fi
      sv
      en
    }
    email
    fax
    internet
    phoneNumber
    geometry {
      coordinates
    }
    quays {
      name {
        fi
        sv
        en
      }
      length
      sections {
        name
        depth
        geometry {
          coordinates
        }
      }
      extraInfo {
        fi
        sv
        en
      }
      geometry {
        coordinates
      }
    }
  }
}

mutation saveHarbor($harbor: HarborInput!) {
  saveHarbor(harbor: $harbor) {
    id
    name {
      fi
      sv
      en
    }
    status
    creator
    creationTimestamp
    modifier
    modificationTimestamp
  }
}
