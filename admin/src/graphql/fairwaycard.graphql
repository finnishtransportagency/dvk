query fairwayCardById($id: String!) {
  fairwayCard(id: $id) {
    id
    name {
      fi
      sv
      en
    }
    n2000HeightSystem
    group
    status
    creator
    creationTimestamp
    modifier
    modificationTimestamp
    fairwayIds
    fairways {
      id
      name {
        fi
        sv
        en
      }
      primary
      secondary
    }
    lineText {
      fi
      sv
      en
    }
    designSpeed {
      fi
      sv
      en
    }
    generalInfo {
      fi
      sv
      en
    }
    anchorage {
      fi
      sv
      en
    }
    navigationCondition {
      fi
      sv
      en
    }
    iceCondition {
      fi
      sv
      en
    }
    attention {
      fi
      sv
      en
    }
    speedLimit {
      fi
      sv
      en
    }
    visibility {
      fi
      sv
      en
    }
    windGauge {
      fi
      sv
      en
    }
    vesselRecommendation {
      fi
      sv
      en
    }
    seaLevel {
      fi
      sv
      en
    }
    windRecommendation {
      fi
      sv
      en
    }
    trafficService {
      pilot {
        email
        phoneNumber
        fax
        internet
        extraInfo {
          fi
          sv
          en
        }
        places {
          id
          name {
            fi
            sv
            en
          }
          pilotJourney
        }
      }
      vts {
        name {
          fi
          sv
          en
        }
        phoneNumber
        email
        vhf {
          name {
            fi
            sv
            en
          }
          channel
        }
      }
      tugs {
        name {
          fi
          sv
          en
        }
        phoneNumber
        fax
        email
      }
    }
    harbors {
      id
      status
      name {
        fi
        sv
        en
      }
    }
    pictures {
      id
      text
      lang
      orientation
      rotation
      modificationTimestamp
      sequenceNumber
      scaleLabel
      scaleWidth
    }
  }
}

mutation saveFairwayCard($card: FairwayCardInput!) {
  saveFairwayCard(card: $card) {
    id
    name {
      fi
      sv
      en
    }
    status
    creator
    creationTimestamp
    modifier
    modificationTimestamp
    fairwayIds
    fairways {
      id
    }
    n2000HeightSystem
  }
}

mutation uploadMapPicture($picture: PictureUploadInput!) {
  uploadPicture(picture: $picture)
}
