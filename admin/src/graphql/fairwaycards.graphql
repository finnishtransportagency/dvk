fragment LinkedFairwayCardParts on FairwayCard {
  id
  version
  name {
    fi
    sv
    en
  }
  harbors {
    id
  }
}

fragment HarborParts on Harbor {
  id
  geometry {
    type
    coordinates
  }
  quays {
    name {
      fi
      sv
      en
    }
    length
    sections {
      name
      depth
      geometry {
        type
        coordinates
      }
    }
    extraInfo {
      fi
      sv
      en
    }
    geometry {
      type
      coordinates
    }
  }
  name {
    fi
    sv
    en
  }
  company {
    fi
    sv
    en
  }
  phoneNumber
  fax
  email
  internet
  extraInfo {
    fi
    sv
    en
  }
  harborBasin {
    fi
    sv
    en
  }
  cargo {
    fi
    sv
    en
  }
}

fragment FairwayCardParts on FairwayCard {
  id
  name {
    fi
    sv
    en
  }
  n2000HeightSystem
  group
  modificationTimestamp
  fairways {
    id
    name {
      fi
      sv
      en
    }
    primary
    primarySequenceNumber
    secondary
    secondarySequenceNumber
    startText
    endText
    lightingCode
    lighting {
      fi
      sv
      en
    }
    sizing {
      minimumTurningCircle
      minimumWidth
      additionalInformation
      reserveWater
    }
    sizingVessels {
      typeCode
      type
      length
      width
      draft
    }
    navigationLines {
      id
      length
      typeCode
      referenceLevel
      n2000depth
      n2000draft
      n2000ReferenceLevel
      geometry {
        coordinates
      }
    }
    areas {
      id
      name
      depth
      draft
      referenceLevel
      n2000depth
      n2000draft
      n2000ReferenceLevel
      additionalInformation
      fairways {
        fairwayId
        sizingSpeed
        sizingSpeed2
        sequenceNumber
      }
      notationCode
      typeCode
    }
    boardLines {
      id
    }
    prohibitionAreas {
      id
      typeCode
      extraInfo {
        fi
        sv
        en
      }
      fairway {
        fairwayId
        name {
          fi
          sv
          en
        }
      }
    }
    restrictionAreas {
      id
      types {
        code
      }
      value
      location
      exception
    }
    turningCircles {
      id
    }
  }
  additionalInfo {
    fi
    sv
    en
  }
  lineText {
    fi
    sv
    en
  }
  generalInfo {
    fi
    sv
    en
  }
  designSpeed {
    fi
    sv
    en
  }
  anchorage {
    fi
    sv
    en
  }
  navigationCondition {
    fi
    sv
    en
  }
  iceCondition {
    fi
    sv
    en
  }
  attention {
    fi
    sv
    en
  }
  speedLimit {
    fi
    sv
    en
  }
  visibility {
    fi
    sv
    en
  }
  vesselRecommendation {
    fi
    sv
    en
  }
  mareographs {
    id
  }
  windRecommendation {
    fi
    sv
    en
  }
  trafficService {
    pilot {
      email
      extraInfo {
        fi
        sv
        en
      }
      phoneNumber
      fax
      internet
      places {
        id
        name {
          fi
          sv
          en
        }
        pilotJourney
        geometry {
          coordinates
        }
      }
    }
    vtsIds
    vts {
      name {
        fi
        sv
        en
      }
      vhf {
        name {
          fi
          sv
          en
        }
        channel
      }
      phoneNumber
      email
    }
    tugs {
      name {
        fi
        sv
        en
      }
      email
      phoneNumber
      fax
    }
  }
  harbors {
    ...HarborParts
  }
  pilotRoutes {
    id
    name
  }
  temporaryNotifications {
    content {
      fi
      sv
      en
    }
    startDate
    endDate
  }
  squatCalculations {
    place {
      fi
      sv
      en
    }
    targetFairways
    suitableFairwayAreas
    depth
    estimatedWaterDepth
    fairwayWidth
    slopeScale
    slopeHeight
    additionalInformation {
      fi
      sv
      en
    }
    fairwayForm
  }
}

query findAllFairwayCards($status: [Status!]) {
  fairwayCards(status: $status) {
    ...LinkedFairwayCardParts
  }
}
