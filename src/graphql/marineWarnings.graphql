query findAllMarineWarnings {
  marineWarnings {
    id
    number
    area {
      fi
      sv
      en
    }
    type {
      fi
      sv
      en
    }
    location {
      fi
      sv
      en
    }
    description {
      fi
      sv
      en
    }
    dateTime
    startDateTime
    endDateTime
    notifier
    equipmentId
    areaId
    lineId
  }
}
