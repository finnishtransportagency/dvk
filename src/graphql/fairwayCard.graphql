query findFairwayCardById($id: String!) {
  fairwayCard(id: $id) {
    name {
      fi
      sv
      en
    }
    n2000HeightSystem
    group
    modificationTimestamp
    fairways {
      id
      name {
        fi
        sv
        en
      }
      primary
      secondary
      startText
      endText
      lightingCode
      lighting {
        fi
        sv
        en
      }
      sizing {
        minimumTurningCircle
        minimumWidth
        additionalInformation
        reserveWater
      }
      sizingVessels {
        type
        length
        width
        draft
      }
      navigationLines {
        id
        length
        typeCode
        referenceLevel
        n2000depth
        n2000draft
        n2000ReferenceLevel
        geometry {
          coordinates
        }
      }
      areas {
        id
        name
        depth
        draft
        referenceLevel
        n2000depth
        n2000draft
        n2000ReferenceLevel
        additionalInformation
        fairways {
          fairwayId
          sizingSpeed
          sizingSpeed2
          sequenceNumber
        }
        notationCode
        typeCode
      }
    }
    additionalInfo {
      fi
      sv
      en
    }
    lineText {
      fi
      sv
      en
    }
    generalInfo {
      fi
      sv
      en
    }
    designSpeed {
      fi
      sv
      en
    }
    anchorage {
      fi
      sv
      en
    }
    navigationCondition {
      fi
      sv
      en
    }
    iceCondition {
      fi
      sv
      en
    }
    attention {
      fi
      sv
      en
    }
    speedLimit {
      fi
      sv
      en
    }
    visibility {
      fi
      sv
      en
    }
    windGauge {
      fi
      sv
      en
    }
    vesselRecommendation {
      fi
      sv
      en
    }
    seaLevel {
      fi
      sv
      en
    }
    windRecommendation {
      fi
      sv
      en
    }
    trafficService {
      pilot {
        email
        extraInfo {
          fi
          sv
          en
        }
        phoneNumber
        fax
        internet
        places {
          id
          name {
            fi
            sv
            en
          }
          pilotJourney
          geometry {
            coordinates
          }
        }
      }
      vts {
        name {
          fi
          sv
          en
        }
        vhf {
          name {
            fi
            sv
            en
          }
          channel
        }
        phoneNumber
        email
      }
      tugs {
        name {
          fi
          sv
          en
        }
        email
        phoneNumber
        fax
      }
    }
    harbors {
      ...HarborParts
    }
    pilotRoutes {
      id
      name
    }
    temporaryNotifications {
      content {
        fi
        sv
        en
      }
      startDate
      endDate
    }
  }
}