query findFairwayCardById($id: String!) {
  fairwayCard(id: $id) {
    name {
      fi
      sv
      en
    }
    group
    modificationTimestamp
    fairways {
      id
      name {
        fi
        sv
        en
      }
      primary
      startText
      endText
      lighting {
        fi
        sv
        en
      }
      sizing {
        minimumTurningCircle
        minimumWidth
        additionalInformation
        reserveWater
      }
      sizingVessels {
        type
        length
        width
        draft
      }
      navigationLines {
        id
        length
        typeCode
        referenceLevel
        n2000depth
        n2000draft
        n2000ReferenceLevel
        geometry {
          coordinates
        }
      }
      areas {
        id
        name
        depth
        draft
        referenceLevel
        n2000depth
        n2000draft
        n2000ReferenceLevel
        additionalInformation
        fairways {
          fairwayId
          sizingSpeed
          sizingSpeed2
        }
        notationCode
      }
    }
    lineText {
      fi
      sv
      en
    }
    designSpeed {
      fi
      sv
      en
    }
    anchorage {
      fi
      sv
      en
    }
    navigationCondition {
      fi
      sv
      en
    }
    iceCondition {
      fi
      sv
      en
    }
    attention {
      fi
      sv
      en
    }
    speedLimit {
      fi
      sv
      en
    }
    visibility {
      fi
      sv
      en
    }
    windGauge {
      fi
      sv
      en
    }
    vesselRecommendation {
      fi
      sv
      en
    }
    seaLevel {
      fi
      sv
      en
    }
    windRecommendation {
      fi
      sv
      en
    }
    trafficService {
      pilot {
        email
        extraInfo {
          fi
          sv
          en
        }
        phoneNumber
        fax
        internet
        places {
          id
          name
          pilotJourney
          geometry {
            coordinates
          }
        }
      }
      vts {
        name {
          fi
          sv
          en
        }
        vhf
        phoneNumber
        email
      }
      tugs {
        name {
          fi
          sv
          en
        }
        email
        phoneNumber
        fax
      }
    }
    harbors {
      quays {
        name {
          fi
          sv
          en
        }
        length
        sections {
          name
          draft
        }
        extraInfo {
          fi
          sv
          en
        }
        geometry {
          type
          coordinates
        }
      }
      name {
        fi
        sv
        en
      }
      phoneNumber
      fax
      email
      internet
      extraInfo {
        fi
        sv
        en
      }
      harborBasin {
        fi
        sv
        en
      }
      cargo {
        fi
        sv
        en
      }
    }
  }
}